version: '3'
services:
  postgres:
    container_name: postgres
    ports:
      - '5432:5432'
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'postgres'
    volumes:
      - postgres:/var/lib/postgresql/data
volumes:
  postgres:
